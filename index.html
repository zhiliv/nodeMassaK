<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Масса-К</title>
    <link rel="stylesheet" href="style/index.css" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="./style/materialize.min.css" />
	</head>
	<body class="grey lighten-2">
		<!-- Modal Structure -->
		<div id="setting" class="modal">
			<div class="modal-content">
				<h4>Настройки</h4>
				<div class="row">
					<div class="col l9 xl9 input-field">
						<input
							placeholder="0.0.0.0"
							type="text"
							id="ip-adress"
							class="validate"
						/>
						<label for="ip-adress">Ip адрес весов</label>
					</div>
					<div class="col col l9 xl9 input-field">
						<input placeholder="3128" type="text" id="port" class="validate" />
						<label for="port">Порт</label>
					</div>
					<div class="col col l9 xl9 input-field">
						<input placeholder="1" type="text" id="numWeith" class="validate" />
						<label for="numWeith">Номер весов(порядковый номер на сервере)</label>
					</div>
					<div class="col l3 xl3">
						<button
							class="waves-effect waves-light btn green"
							id="save-setting"
						>
							Сохранить
						</button>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-close waves-effect waves-green btn-flat"
					>Закрыть</a
				>
			</div>
		</div>

		<div class="container grey lighten-5" style="position: relative;">
			<div class="row z-depth-3" style="padding-bottom: 3%;">
				<br />
				<div class="col l3 xl3">
					<button
						class="waves-effect waves-light btn w-100 blue darken-1 modal-trigger"
						id="open-setting"
						data-target="setting"
					>
						Настройки <i class="material-icons left">settings</i>
					</button>
				</div>
				<div class="col l3 xl3">
					<button
						class="waves-effect waves-light btn w-100 blue darken-1"
						id="clear"
					
					>
						Очистить
					</button>
				</div>
			</div>
			<div class="row valign-wrapper">
        <div class="col l1 xl1 input-field center">
					<input
						placeholder="0"
						id="interval"
						type="text"
						class="validate active"
					/>
					<label for="interval">Интервал</label>
        </div>
				<div class="col l3 xl3 center input-field typeInterval">
					<select>
						<option value="1">Секунды</option>
						<option value="2">Минуты</option>
						<option value="3">Часы</option>
					</select>
					<label>Единица измерения времени</label>
				</div>
				<div class="col">
					<button
						class="waves-effect waves-light btn w-100 green" id="play"
						style="width: 50px;" disabled
					>
						<i class="material-icons center">play_arrow</i>
					</button>
				</div>
				<div class="col">
					<button class="waves-effect waves-light btn red stop" style="width: 50px;" disabled>
						<i class="material-icons center">stop_arrow</i>
					</button>
				</div>
        <div class="col l3 xl3 z-depth-2 center">
          <strong> Прошло времени: </strong> 
          <h5 class="time" style="font-size: 1em">0</h5>
        </div>
        <div class="col l3 xl3 wheight z-depth-2 center">
          Текущий вес
          <h5 style="font-size: 1em" id="currentWeight">0</h5>
        </div>


			</div>
			<div class="row">
				<div class="col l12 xl12">
					<table>
						<thead>
							<tr>
								<th>Номер</th>
								<th>Дата</th>
								<th>Вес</th>
							</tr>
						</thead>

						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col l3 xl3 offset-l9 offset-xl9 export">
					<button class="waves-effect waves-light btn green accent-4" id="excel">
						Экспортировать
						
					</button>
				</div>
			</div>
		</div>
		<script src="./js/jquery.js"></script>
		<script src="./js/materialize.min.js"></script>
	</body>
</html>
